<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        .message {
            font-size: 20px;
            color: #333;
        }
        .result {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Digite um número entre 1 e 100 e tente adivinhar o número secreto!</p>

    <input type="number" id="guess" placeholder="Digite seu palpite" min="1" max="100">
    <button onclick="checkGuess()">Adivinhar</button>

    <p class="message" id="message"></p>

    <script>
        // Gera um número aleatório entre 1 e 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Função para verificar o palpite
        function checkGuess() {
            const guess = document.getElementById("guess").value;
            const messageElement = document.getElementById("message");

            if (guess == "") {
                messageElement.textContent = "Por favor, digite um número!";
                messageElement.style.color = "red";
                return;
            }

            attempts++;

            if (guess < secretNumber) {
                messageElement.textContent = "Muito baixo! Tente novamente.";
                messageElement.style.color = "blue";
            } else if (guess > secretNumber) {
                messageElement.textContent = "Muito alto! Tente novamente.";
                messageElement.style.color = "blue";
            } else {
                messageElement.textContent = `Parabéns! Você acertou em ${attempts} tentativas. O número era ${secretNumber}.`;
                messageElement.style.color = "green";
            }
        }
    </script>
</body>
</html>
